<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/google-logo.png" type="img">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon">
                    <a href="">
                        <span class="material-icons">apps</span>
                    </a>
                </li>
                <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/AOh-ky1KHrKw1u56aukl1iPRmWspbSaC81GGprDCogySV4k=s32-c-mo" alt="profile-photo"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="material-icons">
                    search
                    </span>
                <input type="text" autofocus>
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div class="main-buttons-container">
                <button>Buscar con Google</button>
            </div>
            <div class="main-buttons-container">
                <button>Voy a tener suerte</button>
            </div>
        </section>
        <section class="main-location">
            <p>
                Ofrecido por Google en:
                <a href="#">English</a>
                <a href="#">Español (Latinoamérica)</a>
            </p>
        </section>
    </main>
    <footer>
        <div>Colombia</div>
        <div>
            <ul class="footer-left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
